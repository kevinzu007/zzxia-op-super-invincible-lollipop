<script >
  const { createApp, ref, watch, nextTick } = Vue
  const { useStorage } = VueUse

  const app = createApp({
    setup() {
      // Êú¨Âú∞ÁºìÂ≠ò
      const defaultConfig = ref({
        userName: '',
        password: '',
        environment: 'dev', // ËøêË°åÁéØÂ¢É
        methods: 'gogogo', // ÊâìÂåÖÊñπÂºè
        codeBranch: 'dev', // ‰ª£Á†ÅÂàÜÊîØ (ËÉΩ‰∏çËÉΩËé∑ÂèñÂà∞git‰ªìÂ∫ì‰∏≠Êú¨Ë¥¶Âè∑ÊúÄËøëÊèê‰∫§ÁöÑÂá†‰∏™ÂàÜÊîØ)
        releaseVersion: '6.0.0', // ÂèëÂ∏ÉÁâàÊú¨ (ËÉΩ‰∏çËÉΩËé∑ÂèñÂà∞‰∫ëÊïàË¥¶Âè∑‰∏≠Âá†‰∏™Âú®ÊâßË°å‰ªªÂä°ÁöÑÁâàÊú¨Âè∑)
        grayRelease: 'no', // ÁÅ∞Â∫¶ÂèëÂ∏É
        skipTesting: 'no', // Ë∑≥ËøáÊµãËØï
        forceBuild: 'no', // Âº∫Âà∂ÊûÑÂª∫
        projectCategories: 'node', // È°πÁõÆÁ±ªÂà´
        projectList: [ // È°πÁõÆÂàóË°®
          {name: 'gclife-apply-front', desc: 'Êñ∞Â•ëÁ∫¶ÂâçÁ´ØÈ°πÁõÆ'},
          {name: 'gclife-agent-front', desc: '‰∫∫ÁÆ°ÂâçÁ´ØÈ°πÁõÆ'},
          {name: 'gclife-endorse-front', desc: '‰øùÂçïÁÆ°ÁêÜÂâçÁ´ØÈ°πÁõÆ'},
        ],
        projectArray: [],
        projectInput: '',
        token: ''
      })
      const state = useStorage('default-config', defaultConfig)

      const inputValue = ref('')
      const inputVisible = ref(false)
      const InputRef = ref()

      // ÁôªÂΩï
      const login = () => {
        // ÂÖàËé∑Âèñsec
        const request = axios.create({
          headers: {
            user: state.value.userName,
            sec: sha1(state.value.userName + state.value.password)
          }
        })
        request.post('http://192.168.11.81:9527/get/token', {}).then(res => {
          console.log('res', res)
          state.value.token = res.data.Token
        })
      }

      // Âà†Èô§Ê†áÁ≠æ
      const handleClose = (item) => {
        console.log('ÁÇπÂáª')
        state.value.projectList.splice(state.value.projectList.findIndex(t => t.name === item.name), 1)
      }
      
      const showInput = () => {
        inputVisible.value = true
        nextTick(() => {
          InputRef.value.input.focus()
        })
      }
      // Ê∑ªÂä†Êñ∞Ê†áÁ≠æ
      const handleInputConfirm = () => {
        if (inputValue.value) {
          let arr = inputValue.value.split(',')
          let obj = {
            name: arr[0],
            desc: arr[1]
          }
          state.value.projectList.push(obj)
        }
        console.log('Áé∞Âú®ÂàóË°®', state.value.projectList)
        inputVisible.value = false
        inputValue.value = ''
      }
      // ÁÇπÂáªÂàáÊç¢Ê†áÁ≠æÁä∂ÊÄÅ
      const onChange = (item) => {
        item.checked = !item.checked
        if (item.checked) state.value.projectArray.push(item.name)
        else {
          let index = state.value.projectArray.findIndex(t => t === item.name)
          index > -1 && state.value.projectArray.splice(index, 1)
        }
        for (let i = 0; i < state.value.projectArray.length; i++) {
          if (!state.value.projectArray[i]) continue
          state.value.projectArray.splice(0, i)
          break
        }
        state.value.projectInput = state.value.projectArray.join('\n')
      }
      // ÊâãÂä®ËæìÂÖ•È°πÁõÆÂêçÊó∂
      const onkeyup = () => {
        const regex = /[\n\r,]/ig;
        console.log(state.value.projectInput)
        state.value.projectArray = state.value.projectInput.split(/[\n\r,]/)
      }


      function encodeUTF8(s) {
        var i, r = [], c, x;
        for (i = 0; i < s.length; i++)
          if ((c = s.charCodeAt(i)) < 0x80) r.push(c);
          else if (c < 0x800) r.push(0xC0 + (c >> 6 & 0x1F), 0x80 + (c & 0x3F));
          else {
            if ((x = c ^ 0xD800) >> 10 == 0) //ÂØπÂõõÂ≠óËäÇUTF-16ËΩ¨Êç¢‰∏∫Unicode
              c = (x << 10) + (s.charCodeAt(++i) ^ 0xDC00) + 0x10000,
                r.push(0xF0 + (c >> 18 & 0x7), 0x80 + (c >> 12 & 0x3F));
            else r.push(0xE0 + (c >> 12 & 0xF));
            r.push(0x80 + (c >> 6 & 0x3F), 0x80 + (c & 0x3F));
          };
        return r;
      }

      // Â≠óÁ¨¶‰∏≤Âä†ÂØÜÊàê hex Â≠óÁ¨¶‰∏≤
      function sha1(s) {
        var data = new Uint8Array(encodeUTF8(s))
        var i, j, t;
        var l = ((data.length + 8) >>> 6 << 4) + 16, s = new Uint8Array(l << 2);
        s.set(new Uint8Array(data.buffer)), s = new Uint32Array(s.buffer);
        for (t = new DataView(s.buffer), i = 0; i < l; i++)s[i] = t.getUint32(i << 2);
        s[data.length >> 2] |= 0x80 << (24 - (data.length & 3) * 8);
        s[l - 1] = data.length << 3;
        var w = [], f = [
          function () { return m[1] & m[2] | ~m[1] & m[3]; },
          function () { return m[1] ^ m[2] ^ m[3]; },
          function () { return m[1] & m[2] | m[1] & m[3] | m[2] & m[3]; },
          function () { return m[1] ^ m[2] ^ m[3]; }
        ], rol = function (n, c) { return n << c | n >>> (32 - c); },
          k = [1518500249, 1859775393, -1894007588, -899497514],
          m = [1732584193, -271733879, null, null, -1009589776];
        m[2] = ~m[0], m[3] = ~m[1];
        for (i = 0; i < s.length; i += 16) {
          var o = m.slice(0);
          for (j = 0; j < 80; j++)
            w[j] = j < 16 ? s[i + j] : rol(w[j - 3] ^ w[j - 8] ^ w[j - 14] ^ w[j - 16], 1),
              t = rol(m[0], 5) + f[j / 20 | 0]() + m[4] + w[j] + k[j / 20 | 0] | 0,
              m[1] = rol(m[1], 30), m.pop(), m.unshift(t);
          for (j = 0; j < 5; j++)m[j] = m[j] + o[j] | 0;
        };
        t = new DataView(new Uint32Array(m).buffer);
        for (var i = 0; i < 5; i++)m[i] = t.getUint32(i << 2);

        var hex = Array.prototype.map.call(new Uint8Array(new Uint32Array(m).buffer), function (e) {
          return (e < 16 ? "0" : "") + e.toString(16);
        }).join("");
        return hex;
      }

      // Êèê‰∫§ÂèëÂ∏É
      const submit = () => {
        let params = {
          do: state.value.methods,
          env: state.value.environment,
          branch: state.value.codeBranch,
          version: state.value.releaseVersion,
          gray: state.value.grayRelease,
          skiptest: state.value.skipTesting,
          force: state.value.forceBuild,
          category: state.value.projectCategories,
          projects: state.value.projectArray,
        }
        // ‰º†ÈÄítoken
        const request = axios.create({
          headers: {
            'Content-Type': 'application/json',
            token: res.data.Token
          }
        })
        request.post('http://192.168.11.81:9527/hook/hand', JSON.stringify(params)).then(res => {
          console.log('res', res)
        })
      }

      return {
        state,
        login,
        handleClose,
        inputValue,
        inputVisible,
        showInput,
        InputRef,
        handleInputConfirm,
        onChange,
        onkeyup,
        submit,
      }
    }
  })
  
  // ÂºïÂÖ•elementUI-Icon
  for (const [key, component] of Object.entries(ElementPlusIconsVue)) {

  }

  app.use(ElementPlus)
  
  app.mount('#app')
</script>
